<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Argerich">

  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Cruz_Roja.svg/512px-Cruz_Roja.svg.png">

  <title>App Patolog√≠a Argerich</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    :root { --argerich: #0052a4; --bg: #f2f2f7; --card-bg: #ffffff; --text: #1c1c1e; --subtext: #8e8e93; --danger: #ff3b30; --success: #34c759; }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background-color: var(--bg); font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden; position: fixed;
    }

    .app-container { height: 100%; display: flex; flex-direction: column; }

    .header {
      padding: env(safe-area-inset-top, 40px) 20px 15px;
      background: white; border-bottom: 0.5px solid rgba(0,0,0,0.1);
      display: flex; align-items: center; gap: 12px; flex-shrink: 0;
    }
    .logo { width: 35px; height: 35px; background: var(--argerich); border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .header h1 { margin: 0; font-size: 17px; font-weight: 700; color: var(--text); }

    .content { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }

    /* VISTAS */
    .view { display: none; width: 100%; max-width: 400px; flex-direction: column; }
    .view.active { display: flex; }

    /* LECTOR */
    #reader { width: 100%; border-radius: 16px; overflow: hidden; background: #000; margin-bottom: 20px; }
    #reader video { width: 100% !important; height: auto !important; object-fit: cover; }

    /* BOTONES */
    .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .btn-primary { background: var(--argerich); color: white; }
    .btn-secondary { background: #e5e5ea; color: var(--text); }
    .btn[disabled] { opacity: .65; cursor: default; }

    /* FORMULARIO */
    .form-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; }
    .product-title { font-size: 22px; font-weight: 800; text-align: center; margin-bottom: 5px; }
    .stock-badge { align-self: center; padding: 5px 12px; border-radius: 6px; background: #eef2f7; color: var(--argerich); font-weight: 700; font-size: 12px; margin: 0 auto 20px; display: table; }

    label { font-size: 11px; font-weight: 600; color: var(--subtext); text-transform: uppercase; margin-bottom: 5px; display: block; }
    select { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #f2f2f7; font-size: 16px; margin-bottom: 15px; -webkit-appearance: none; }

    .toggle-row { display: flex; gap: 10px; margin-bottom: 20px; background: #f2f2f7; padding: 4px; border-radius: 12px; }
    .tgl { flex: 1; padding: 10px; border-radius: 8px; border: none; background: transparent; font-weight: 600; color: var(--subtext); }
    .tgl.active { background: white; color: var(--text); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .tgl.active.take { color: var(--danger); }
    .tgl.active.add { color: var(--success); }

    .qty-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .qty-btn { width: 50px; height: 50px; border-radius: 12px; border: none; background: var(--argerich); color: white; font-size: 24px; }
    .qty-val { font-size: 35px; font-weight: 700; color: var(--argerich); }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 100 100" width="20" height="20">
          <path d="M50 5 L10 25 L10 60 C10 80 45 95 50 95 C55 95 90 80 90 60 L90 25 Z" fill="white"/>
          <rect x="42" y="30" width="16" height="40" fill="#0052a4"/>
          <rect x="30" y="42" width="40" height="16" fill="#0052a4"/>
        </svg>
      </div>
      <h1>Patolog√≠a Argerich</h1>
    </div>

    <div class="content">
      <div id="view-scan" class="view active">
        <div id="reader"></div>
        <button id="btn-start" class="btn btn-primary" onclick="iniciarCamara()">üì∑ INICIAR C√ÅMARA</button>
      </div>

      <div id="view-form" class="view">
        <div class="form-card">
          <h2 class="product-title" id="txt-prod">Nombre</h2>
          <div class="stock-badge" id="txt-stock">STOCK: 0</div>

          <label>Responsable</label>
          <select id="sel-user"><option>Andrea</option><option>Sebas</option><option>Marina</option><option>Roberto</option></select>

          <label>Ubicaci√≥n</label>
          <select id="sel-loc"><option>Heladera</option><option>Alacena</option><option>Dep√≥sito</option></select>

          <div class="toggle-row">
            <button class="tgl active take" id="tgl-take" onclick="setMode('take')">Retirar</button>
            <button class="tgl add" id="tgl-add" onclick="setMode('add')">Ingresar</button>
          </div>

          <div class="qty-row">
            <button class="qty-btn" onclick="chgQty(-1)">-</button>
            <div class="qty-val" id="txt-qty">1</div>
            <button class="qty-btn" onclick="chgQty(1)">+</button>
          </div>

          <button class="btn btn-primary" onclick="doSave()">CONFIRMAR</button>
          <button class="btn btn-secondary" onclick="reiniciarApp()">CANCELAR</button>
        </div>
      </div>

      <div id="view-loading" class="view" style="text-align:center; padding-top:100px;">
        <h2 id="load-msg">Procesando...</h2>
      </div>

      <div id="view-success" class="view" style="text-align:center; padding-top:50px;">
        <div style="font-size:60px;">‚úÖ</div>
        <h2>¬°Hecho!</h2>
        <p>Stock actualizado: <b id="txt-final">0</b></p>
        <button class="btn btn-primary" onclick="reiniciarApp()">ESCANEAR OTRO</button>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwa2HiiSrn2uE8Ic9Jz_MTpnEqG-FgwTyBkcMEomWSC1vCfPBahiH01F4tWP-GWD5Mutw/exec';

    let html5QrCode = null;
    let currentId = '';
    let qty = 1;
    let mode = 'take';
    let unidad = '';

    function showView(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function iniciarCamara() {
      const btn = document.getElementById('btn-start');

      btn.disabled = true;
      const originalText = btn.innerText;
      btn.innerText = 'Abriendo c√°mara...';

      // LIMPIEZA CORRECTA: stop -> clear -> limpiar DOM
      if (html5QrCode) {
        try { await html5QrCode.stop(); } catch (e) {}
        try { await html5QrCode.clear(); } catch (e) {}
        html5QrCode = null;
      }
      document.getElementById('reader').innerHTML = '';

      html5QrCode = new Html5Qrcode("reader");

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            try { await html5QrCode.stop(); } catch (e) {}
            loadProduct(decodedText);
          }
        );

        // Si arranc√≥ bien, reci√©n ah√≠ escondo el bot√≥n
        btn.style.display = 'none';
        btn.disabled = false;
        btn.innerText = originalText;

      } catch (err) {
        alert("Error de c√°mara: " + err);
        btn.disabled = false;
        btn.innerText = originalText;
        reiniciarApp();
      }
    }

    function loadProduct(id) {
      showView('view-loading');
      document.getElementById('load-msg').innerText = 'Buscando...';

      fetch(`${SCRIPT_URL}?id=${encodeURIComponent(id)}`)
        .then(r => r.json())
        .then(res => {
          if (res.status === 'success') {
            currentId = id;
            qty = 1;
            unidad = res.unidad || '';

            document.getElementById('txt-prod').innerText = res.producto || id;
            document.getElementById('txt-stock').innerText = "STOCK: " + res.stock + (unidad ? (" " + unidad) : "");
            document.getElementById('txt-qty').innerText = qty;

            showView('view-form');
          } else {
            alert("No encontrado");
            reiniciarApp();
          }
        })
        .catch(() => {
          alert("Error de conexi√≥n");
          reiniciarApp();
        });
    }

    function chgQty(n) {
      qty = Math.max(1, qty + n);
      document.getElementById('txt-qty').innerText = qty;
    }

    function setMode(m) {
      mode = m;
      document.getElementById('tgl-take').classList.toggle('active', m === 'take');
      document.getElementById('tgl-add').classList.toggle('active', m === 'add');
    }

    function doSave() {
      showView('view-loading');
      document.getElementById('load-msg').innerText = 'Guardando...';

      const data = {
        id: currentId,
        action: mode,
        qty: qty,
        user: document.getElementById('sel-user').value,
        acopio: document.getElementById('sel-loc').value
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        // evita preflight en Apps Script
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      })
      .then(r => r.json())
      .then(res => {
        document.getElementById('txt-final').innerText = (res.stock ?? '?') + (unidad ? (" " + unidad) : "");
        showView('view-success');
      })
      .catch(() => {
        alert("Error al guardar");
        showView('view-form');
      });
    }

    async function reiniciarApp() {
      showView('view-scan');

      // Frenar/limpiar scanner si qued√≥ vivo
      if (html5QrCode) {
        try { await html5QrCode.stop(); } catch (e) {}
        try { await html5QrCode.clear(); } catch (e) {}
        html5QrCode = null;
      }

      // Limpiar contenedor de c√°mara
      document.getElementById('reader').innerHTML = '';

      // Reset UI
      const btn = document.getElementById('btn-start');
      btn.style.display = 'block';
      btn.disabled = false;
      btn.innerText = 'üì∑ INICIAR C√ÅMARA';

      // Reset estado
      currentId = '';
      qty = 1;
      mode = 'take';
      unidad = '';
    }
  </script>
</body>
</html>
