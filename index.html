<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Patología Argerich</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    :root { --argerich: #0052a4; --bg: #f4f7f9; --text: #2c3e50; --danger: #d9534f; --success: #5cb85c; }
    html, body { margin: 0; padding: 0; background-color: var(--bg); font-family: -apple-system, sans-serif; height: 100%; display: flex; justify-content: center; align-items: center; }
    .card { background: white; width: 92%; max-width: 400px; height: 90vh; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: var(--argerich); color: white; padding: 15px; display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
    .logo { width: 40px; height: 40px; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .header h1 { margin: 0; font-size: 16px; font-weight: 700; }
    
    .content { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
    #video-container { width: 100%; position: relative; border-radius: 16px; overflow: hidden; background: #000; aspect-ratio: 1; margin-bottom: 15px; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .scan-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid var(--argerich); box-sizing: border-box; opacity: 0.5; }

    .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-size: 16px; }
    .btn-primary { background: var(--argerich); color: white; margin-top: 10px; }
    .btn-outline { background: transparent; border: 2px solid #ddd; color: #777; margin-top: 10px; }
    
    .product-title { font-size: 22px; font-weight: 800; text-align: center; margin: 10px 0; }
    .stock-badge { align-self: center; padding: 6px 15px; border-radius: 50px; background: #eef2f7; color: var(--argerich); font-weight: 700; margin-bottom: 20px; }
    
    .qty-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
    .qty-btn { width: 55px; height: 55px; border-radius: 15px; border: none; background: var(--argerich); color: white; font-size: 24px; font-weight: bold; }
    .qty-val { font-size: 45px; font-weight: 800; color: var(--argerich); min-width: 60px; text-align: center; }
    
    select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 15px; font-size: 16px; -webkit-appearance: none; background: white; }
    .toggle-row { display: flex; gap: 10px; margin-bottom: 15px; }
    .tgl { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #ddd; background: none; font-weight: 700; color: #999; }
    .tgl.active.take { border-color: var(--danger); color: var(--danger); background: #fff5f5; }
    .tgl.active.add { border-color: var(--success); color: var(--success); background: #f6fff6; }

    #view-scan, #view-form, #view-loading, #view-success { display: none; width: 100%; height: 100%; flex-direction: column; }
    .visible { display: flex !important; }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 100 100" width="25" height="25"><path d="M50 5 L10 25 L10 60 C10 80 45 95 50 95 C55 95 90 80 90 60 L90 25 Z" fill="#0052a4"/><rect x="42" y="30" width="16" height="40" fill="white"/><rect x="30" y="42" width="40" height="16" fill="white"/></svg>
      </div>
      <h1>Servicio de Patología</h1>
    </div>

    <div class="content">
      <div id="view-scan" class="visible">
        <h2 style="text-align:center; font-size: 18px;">Escanear Insumo</h2>
        <div id="video-container">
          <video id="video"></video>
          <div class="scan-overlay"></div>
        </div>
        <p style="text-align:center; color:#777; font-size:14px;">Apunte la cámara al código QR del producto</p>
      </div>

      <div id="view-form">
        <h2 class="product-title" id="txt-prod">Nombre</h2>
        <div class="stock-badge" id="txt-stock">STOCK: 0</div>
        
        <label style="font-size:11px; font-weight:700; color:#999; margin-bottom:5px;">RESPONSABLE</label>
        <select id="sel-user"><option>Andrea</option><option>Sebas</option><option>Marina</option><option>Roberto</option></select>
        
        <label style="font-size:11px; font-weight:700; color:#999; margin-bottom:5px;">UBICACIÓN</label>
        <select id="sel-loc"><option>Heladera</option><option>Alacena</option><option>Depósito</option></select>
        
        <div class="toggle-row">
          <button class="tgl active take" id="tgl-take" onclick="setMode('take')">RETIRAR</button>
          <button class="tgl add" id="tgl-add" onclick="setMode('add')">INGRESAR</button>
        </div>

        <div class="qty-row">
          <button class="qty-btn" onclick="chgQty(-1)">-</button>
          <div class="qty-val" id="txt-qty">1</div>
          <button class="qty-btn" onclick="chgQty(1)">+</button>
        </div>

        <button class="btn btn-primary" onclick="doSave()">CONFIRMAR</button>
        <button class="btn btn-outline" onclick="resetScan()">CANCELAR</button>
      </div>

      <div id="view-loading" style="justify-content:center; align-items:center;">
        <h2 id="load-msg">Sincronizando...</h2>
      </div>

      <div id="view-success" style="justify-content:center; align-items:center; text-align:center;">
        <div style="font-size:60px;">✅</div>
        <h2>¡Hecho!</h2>
        <p>Nuevo stock: <b id="txt-final">0</b></p>
        <button class="btn btn-primary" onclick="resetScan()">ESCANEAR OTRO</button>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = https://script.google.com/macros/s/AKfycbwa2HiiSrn2uE8Ic9Jz_MTpnEqG-FgwTyBkcMEomWSC1vCfPBahiH01F4tWP-GWD5Mutw/exec; // <--- PEGAR TU LINK ACÁ
    let codeReader = new ZXing.BrowserQRCodeReader();
    let currentId = ''; let qty = 1; let mode = 'take'; let unidad = '';

    function showView(id) {
      ['view-scan', 'view-form', 'view-loading', 'view-success'].forEach(v => document.getElementById(v).classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function startScan() {
      showView('view-scan');
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          codeReader.reset();
          loadProduct(result.text);
        }
      });
    }

    function loadProduct(id) {
      showView('view-loading');
      document.getElementById('load-msg').innerText = "Buscando " + id + "...";
      fetch(`${SCRIPT_URL}?id=${id}`)
        .then(r => r.json())
        .then(res => {
          if(res.status === 'success') {
            currentId = id; qty = 1; unidad = res.unidad;
            document.getElementById('txt-prod').innerText = res.producto;
            document.getElementById('txt-stock').innerText = "STOCK: " + res.stock + " " + unidad;
            document.getElementById('txt-qty').innerText = qty;
            showView('view-form');
          } else {
            alert("Producto no encontrado");
            startScan();
          }
        });
    }

    function chgQty(n) { qty = Math.max(1, qty + n); document.getElementById('txt-qty').innerText = qty; }
    function setMode(m) {
      mode = m;
      document.getElementById('tgl-take').className = 'tgl take' + (m==='take'?' active':'');
      document.getElementById('tgl-add').className = 'tgl add' + (m==='add'?' active':'');
    }

    function doSave() {
      showView('view-loading');
      const data = {
        id: currentId,
        action: mode,
        qty: qty,
        user: document.getElementById('sel-user').value,
        acopio: document.getElementById('sel-loc').value
      };
      
      fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
        .then(r => r.json())
        .then(res => {
          document.getElementById('txt-final').innerText = res.stock + " " + unidad;
          showView('view-success');
        });
    }

    function resetScan() { codeReader.reset(); startScan(); }

    window.onload = startScan;
  </script>
</body>
</html>
